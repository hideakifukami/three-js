<html>
	<head>
		<title>Aula04</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			// var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 ); 
			var camera = new THREE.OrthographicCamera(window.innerWidth / - 200, window.innerWidth / 200, window.innerHeight / 150, window.innerHeight / - 250, 1, 20 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			//--------

			const gridHelper = new THREE.GridHelper(10,10);
			scene.add(gridHelper);

			const axesHelper = new THREE.AxesHelper(5); // Cria um guia para os eixos cartesianos
			scene.add(axesHelper); 						// Adiciona os eixos na cena

			const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			const material = new THREE.MeshNormalMaterial();
			
			const cube1 = new THREE.Mesh( geometry, material );
			const cube2 = new THREE.Mesh( geometry, material );
			const cube3 = new THREE.Mesh( geometry, material );
			const cube4 = new THREE.Mesh( geometry, material );
			const cube5 = new THREE.Mesh( geometry, material );
			const cube6 = new THREE.Mesh( geometry, material );




			scene.add(cube1, cube2, cube3, cube4, cube5, cube6);

			cube1.position.x = -0.5;
			cube1.position.y = 0.5;
			cube1.position.z = 1.5;

			cube2.position.x = -0.5;
			cube2.position.y = 1.5;
			cube2.position.z = 0.5;


			cube3.position.x = -0.5;
			cube3.position.y = 2.5;
			cube3.position.z = -0.5;

			cube4.position.x = 0.5;
			cube4.position.y = 0.5;
			cube4.position.z = 0.5;

			cube5.position.x = 0.5;
			cube5.position.y = 1.5;
			cube5.position.z = -0.5;
			
			cube6.position.x = 1.5;
			cube6.position.y = 0.5;
			cube6.position.z = -0.5;

			camera.position.x = 3;
			camera.position.y = 4;
			camera.position.z = 3;

			//---------
			var animate = function () {
				requestAnimationFrame( animate );

				controls.update();

				renderer.render( scene, camera );
			};
			animate();
		</script>
	</body>
</html>
