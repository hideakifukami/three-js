<html>
	<head>
		<title>Aula04</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			//var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var camera = new THREE.OrthographicCamera(window.innerWidth/-200, window.innerWidth/200, window.innerHeight/200, window.innerHeight/-200, -1, 20 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			//--------

			const gridHelper = new THREE.GridHelper(10,10);
			scene.add(gridHelper);

			const axesHelper = new THREE.AxesHelper(5); // Cria um guia para os eixos cartesianos
			scene.add(axesHelper); 						// Adiciona os eixos na cena

			const geometry = new THREE.CircleGeometry( 1, 3 );
			const material = new THREE.MeshNormalMaterial();
			
			const tri1 = new THREE.Mesh( geometry, material );
			tri1.material.side = THREE.DoubleSide;
			scene.add(tri1);			
			
			//Rotação Inicial
			tri1.rotateX(Math.PI/2);

			camera.position.x = 0;
			camera.position.y = 4;
			camera.position.z = 0;

			//---------
			var animate = function () {
				requestAnimationFrame( animate );

				controls.update();

				renderer.render( scene, camera );
			};
			animate();
		</script>
	</body>
</html>
